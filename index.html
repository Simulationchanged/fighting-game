<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>fight game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Press+Start+2P&display=swap" rel="stylesheet">

<!-- Body
 -->
<body>
    <body>
        <!-- Red Container Div -->
        <div class="redcontainerdiv">
            <!-- Smaller Red Container Div -->
            <div class="smallerredcontainerdiv">
        
                <!-- Player Health div  -->
                <div class="playerhealthdiv">
                     <!-- Player Health -->
                <div class="playerhealth"></div> 
                <!-- PlayerHealth Barometer -->
                    <div class="playerhealthbarometer" id="playerhealthbar"></div>
                </div>
               
                <!-- Timer -->
                <div class="timer" id="timer">
                    10
                </div>


                <!-- Enemy Health div -->
                <div class="enemyhealthdiv">
                    <!-- Enemy Health -->
                    <div  class="enemyhealth"></div>
                    <!-- EnemyHealth Barometer -->
                    <div class="enemyhealthbarometer" id="enemyHealthbar"></div>
                </div>
                
            </div>
            <div class="unentschieden" id="displayText">Unentschieden!</div>
            <canvas></canvas>
            <div class="description">
                <h2>Samurai Movement</h2>
                <br>
                Run:
                <br>
                left:press 'a'
                <br>
                right: press 'd'
                Jump:
                <br>
                press: 'w'
                <br>
                Hit:
                <br>
                press: 'space bar'
                <br>
                <br>
                <h2>Ninja Movement</h2>
                <br>
                Run:
                <br>
                left:press 'arrow left'
                <br>
                right: press 'arrow right'
                <br>
                Jump:
                <br>
                press: 'arrow up'
                <br>
                Hit:
                <br>
                press: 'arrow down'
            </div>
<div class="playbuttons" >
 <!-- Steuerungstasten f√ºr Samurai -->
 <div class="controls samurai-controls" id="samurai">
    <button id="samuraiLeft">‚Üê</button>
    <button id="samuraiRight">‚Üí</button>
    <button id="samuraiJump">‚Üë</button>
    <button id="samuraiAttack">üëä</button>
</div>

<!-- Steuerungstasten f√ºr Ninja -->
<div class="controls ninja-controls" >
    <button id="ninjaLeft">‚Üê</button>
    <button id="ninjaRight">‚Üí</button>
    <button id="ninjaJump">‚Üë</button>
    <button id="ninjaAttack">üëä</button>
</div>
</div>
  


        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" 
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>
        <script src="js/utils.js"></script>
        <script src="js/classes.js"></script>
        <script src="index.js"></script>

        <script>
// Touch-Ereignis-Listener f√ºr Samurai
document.getElementById('samuraiLeft').addEventListener('touchstart', () => { keys.a.pressed = true; player.lastKey = 'a'; });
document.getElementById('samuraiLeft').addEventListener('touchend', () => keys.a.pressed = false);

document.getElementById('samuraiRight').addEventListener('touchstart', () => { keys.d.pressed = true; player.lastKey = 'd'; });
document.getElementById('samuraiRight').addEventListener('touchend', () => keys.d.pressed = false);

document.getElementById('samuraiJump').addEventListener('touchstart', () => player.velocity.y = -20);
document.getElementById('samuraiAttack').addEventListener('touchstart', () => player.attack());

// Touch-Ereignis-Listener f√ºr Ninja
document.getElementById('ninjaLeft').addEventListener('touchstart', () => { keys.ArrowLeft.pressed = true; enemy.lastKey = 'ArrowLeft'; });
document.getElementById('ninjaLeft').addEventListener('touchend', () => keys.ArrowLeft.pressed = false);

document.getElementById('ninjaRight').addEventListener('touchstart', () => { keys.ArrowRight.pressed = true; enemy.lastKey = 'ArrowRight'; });
document.getElementById('ninjaRight').addEventListener('touchend', () => keys.ArrowRight.pressed = false);

document.getElementById('ninjaJump').addEventListener('touchstart', () => enemy.velocity.y = -20);
document.getElementById('ninjaAttack').addEventListener('touchstart', () => enemy.attack());



        </script>
    </body>

    
</body>
</html>
